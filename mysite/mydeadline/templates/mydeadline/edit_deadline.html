<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://db.onlinewebfonts.com/c/869ee3f760a416f2dadc427a61de209e?family=HSE+Sans" rel="stylesheet">
    <title>Редактировать дедлайн</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #1a4784;" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'mydeadline:index' %}">Мои дедлайны</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mы-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'mydeadline:my_deadlines' %}">Назад</a>
        </li>
      </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center">Редактировать дедлайн</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="your_name" class="form-label">Ваше ФИО</label>
              <input type="text" class="form-control" id="your_name" name="your_name" value="{{ deadline.your_name }}" required>
            </div>
            <div class="mb-3">
              <label for="your_name" class="form-label">Ваша почта</label>
              <input type="text" class="form-control" id="your_email" name="your_email" value="{{ deadline.your_email }}" required>
            </div>
            <div class="mb-3">
              <p>Ваша должность</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="role1" value="1" required checked>
                <label class="form-check-label" for="role1">
                  Преподаватель
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="role2" value="2" required>
                <label class="form-check-label" for="role2">
                  Администратор
                </label>
              </div>
            <div class="mb-3">
              <label for="title" class="form-label">Название</label>
              <input type="text" class="form-control" id="title" name="title" value="{{ deadline.title }}" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Описание</label>
              <textarea class="form-control" id="description" name="description" rows="3" required>{{ deadline.description }}</textarea>
            </div>
            <div class="mb-3">
              <label for="due_date" class="form-label">Крайняя дата выполнения</label>
              <input type="date" class="form-control" id="due_date" name="due_date" value="{{ deadline.due_date }}" required>
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">Прикрепить файл</label>
              <input type="file" class="form-control" id="file" name="file">
              {% if deadline.file %}
                <small class="form-text text-muted">Текущий файл: <a href="{{ deadline.file.url }}">{{ deadline.file.name }}</a></small>
              {% endif %}
            </div>
              <div class="mb-3">
              <label for="group" class="form-label">Введите группы, которым необходимо отправить дедлайн, с указанием программы. Например: БПИ226 или БПМИ224. Если дедлайн не для групп, то поставьте прочерк "-".</label>
              <textarea class="form-control" id="group" name="group" rows="3" required>{{ deadline.group }}</textarea>
              <small class="form-text text-muted">Введите группы, разделенные запятыми.</small>
            </div>
            <div class="mb-3">
              <label for="emails" class="form-label">Электронные почты получателей дедлайна. Если не нужны почты, то поставьте прочерк "-".</label>
              <textarea class="form-control" id="emails" name="assigned_emails" rows="3" required>{{ deadline.assigned_emails }}</textarea>
              <small class="form-text text-muted">Введите адреса электронной почты, разделенные запятыми.</small>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
